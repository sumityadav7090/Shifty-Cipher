<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shifty Cipher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2a2a40;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
      width: 400px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #6c63ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #574b90;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #1e1e2f;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shifty Cipher</h2>
    <textarea id="text" placeholder="Enter text..."></textarea>
    <input type="number" id="shift" placeholder="Shift key (e.g. 3)" />
    <button onclick="encode()">Encrypt</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    async function encode() {
      const text = document.getElementById('text').value;
      const shift = parseInt(document.getElementById('shift').value);

      const res = await fetch('/encrypt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, shift })
      });

      const data = await res.json();
      document.getElementById('output').textContent = data.cipher;
    }
  </script>
</body>
</html>
