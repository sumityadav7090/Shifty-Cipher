<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caesar Cipher</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1c1c28, #2c2a42);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      background-color: #2a2a40;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #a6c1ee;
    }
    p.subheading {
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: 400;
      color: #8f94fb;
    }
    textarea, input {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1rem;
      font-family: monospace;
      background-color: #1e1e2f;
      color: #e0e0e0;
      box-shadow: inset 0 0 8px #353556;
      resize: vertical;
      min-height: 60px;
      transition: box-shadow 0.3s ease;
      margin-bottom: 15px;
    }
    textarea:focus, input:focus {
      outline: none;
      box-shadow: inset 0 0 12px #587bfb;
    }
    button {
      margin-top: 10px;
      background: #6c63ff;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 15px 30px;
      font-size: 1.1rem;
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: #554ad1;
      box-shadow: 0 15px 35px rgba(85, 74, 209, 0.8);
    }
    .result {
      margin-top: 30px;
      padding: 15px 20px;
      background-color: #1c1c2f;
      border-radius: 12px;
      font-size: 1.1rem;
      min-height: 60px;
      color: #a0d8ef;
      word-break: break-word;
    }
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666a93;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shifty Cipher</h1>
    <p class="subheading">Encrypt your message with a shift key</p>
    <form method="POST">
      <textarea name="message" placeholder="Enter your message here..." required>{{ message }}</textarea>
      <input type="number" name="shift" value="{{ shift }}" placeholder="Enter shift key..." required />
      <button type="submit">Encrypt</button>
    </form>
    {% if result %}
    <div class="result">
      <strong>Encrypted Text:</strong><br>
      {{ result }}
    </div>
    {% endif %}
    <footer>Made with üíª and üîê</footer>
  </div>
</body>
</html>
